<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="CSS/fontawesome.min.css">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="main position-relative">
        <div class="calc position-absolute">
            <div class="top d-flex justify-content-between position-relative">
                <span class="fw-bold">calc</span>
                <div class="theme">
                    <span>THEME</span>
                    <span>1</span>
                    <span>2</span>
                    <div class="tog position-absolute">
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="screen"></div>
            <div class="body">
                <div class="grid-container">
                    <div class="grid-item num">7</div>
                    <div class="grid-item num">8</div>
                    <div class="grid-item num">9</div>
                    <div class="grid-item del position-relative"><span class="position-absolute">DEL</span></div>
                    <div class="grid-item num">4</div>
                    <div class="grid-item num">5</div>
                    <div class="grid-item num">6</div>
                    <div class="grid-item plus">+</div>
                    <div class="grid-item num">1</div>
                    <div class="grid-item num">2</div>
                    <div class="grid-item num">3</div>
                    <div class="grid-item minus">-</div>
                    <div class="grid-item num">.</div>
                    <div class="grid-item num">0</div>
                    <div class="grid-item divi">/</div>
                    <div class="grid-item multi">x</div>
                    <div class="grid-item reset position-relative"><span class="position-absolute">reset</span></div>
                    <div class="grid-item equal">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
